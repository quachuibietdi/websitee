

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href = "style.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
        <title> Readora</title>
        <link rel="stylesheet" href="theme.css">
  <script src="theme.js"></script>
      <!-- HEADER -->
  <div id="header"></div>



  <!-- LOAD HEADER -->
  <script src="js/loadHeader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fff9c4, #ffe082);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #fffde7;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #fbc02d;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 5px;
        }
        .return-btn {
            background: #fff3cd;
            border: 1px solid #fbc02d;
            color: #8a6d00;
        }
        .return-btn:hover {
            background: #ffe082;
        }
        .login-box button:hover {
            background: #f9a825;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Đăng nhập</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <button class="return-btn" onclick="goHome()">⬅ Quay về trang chủ</button>
    <div class="message" id="message"></div>
</div>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        
        // Ví dụ tài khoản cố định
        if (username === "admin" && password === "123456") {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").innerText = "Đăng nhập thành công!";
            // Có thể chuyển trang
            // window.location.href = "home.html";
        } else {
            document.getElementById("message").style.color = "red";
            document.getElementById("message").innerText = "Sai tài khoản hoặc mật khẩu";
        }
    }
    function goHome() {
        window.location.href = "home.html";
    }
</script>

</body>
</html>
